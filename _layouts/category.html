---
layout: page
---

{{ content }}

<h2>포스트 목록</h2>
<ul>
  {% assign category_name = page.title | downcase %}
  {% for post in site.posts %}
    {% if post.categories contains category_name %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
    </li>
    {% endif %}
  {% endfor %}
</ul>
